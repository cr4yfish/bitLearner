<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bitlearner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">

        <!-- FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

        <main>

            <div id="popup">
                <span id="popupMessage">Correct!</span>
            </div>



            <header>
                <div id="logoWrapper">
                    <div id="logoBG"><h1>Bitleaner</h1></div>
                </div>
            </header>

            <div id="switch">

                <div class="typeWrapper">
                    <h2>Binary</h2>
                </div>

                <div id="switchBtnWrapper">
                    <i id="arrow" class="fas fa-arrow-right"></i>
                    <button onclick="switchType();" id="switchBtn">switch!</button>
                </div>

                <div class="typeWrapper">
                    <h2>Decimal</h2>
                </div>

            </div>

            <div id="task">
                <h3>100111</h3>
            </div>

            <div id="inputWrapper">
                <label id="inputLabel" for="numberInput">Enter Decimal</label>
                <input type="number" name="numberInput" id="numberInput" required>
            </div>

            <button onclick="checkResult();" id="checkBtn">Check</button>

            <span id="comment">Made without coffee by <b>Manuel</b></span>

        </main>
        

        <script src="scripts/main.js" async defer></script>
    </body>
</html>
